<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
    <title>Checkout-Form</title>
</head>

<body>
    <h1 class="checkout">Checkout</h1>
    <main>
        <form action="">
            <div class="form">
                <h1>Contact information</h1>
                <div class="changer">
                    <label for="email">Email</label>
                    <div class="input-area">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Enter your email..." required>
                    </div>
                </div>
                <div class="changer">
                    <label for="phone">Phone</label>
                    <div class="input-area">
                        <input type="tel" name="phone" id="phone" placeholder="Enter your phone..." required>
                        <i class="fas fa-phone-alt"></i>
                    </div>
                </div>
            </div>

            <div class="form">
                <h1>Shipping address</h1>
                <div class="changer">
                    <label for="full-name">Full name</label>
                    <div class="input-area">
                        <input type="text" name="full-name" id="full-name" placeholder="Enter your Full name..." required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="changer">
                        <label for="address">Address</label>
                        <div class="input-area">
                            <input type="text" name="address" id="address" placeholder="Enter your address..." required>
                            <i class="fas fa-home"></i>
                        </div>
                    </div>
                    <div class="changer">
                        <label for="city">City</label>
                        <div class="input-area">
                            <input type="text" name="city" id="city" placeholder="Enter your city..." required>
                            <i class="fas fa-city"></i>
                        </div>
                    </div>
                    <div class="country-field">
                        <label for="user-country">Country</label>
                        <div class="input-area">
                           
                            <select name="your-country" id="user-country" required>
                                <option value="Turkey">Turkey</option>
                                <option value="Turkey">Germany</option>
                                <option value="Turkey">USA</option>
                                <option value="Turkey">Canada</option>
                                <option value="Turkey">UK</option>
                                
                            </select>
                            
                        </div>
                    </div>
                    <div class="changer" id="posta-code">
                        <label for="postal-code">Post Code</label>
                        <div class="input-area">
                            <input type="text" name="postal-code" id="postal-code" placeholder="Enter your postal code..." required>
                            <i class="fas fa-mail-bulk"></i>
                        </div>
                    </div>
                    <div class="changer add">
                        <input type="checkbox" name="reminder" id="reminder">
                        <label for="reminder">See this information next time</label>
                    </div>
                </div>
            </div>
            <button id="btn-submit" type="submit">
                Continue
            </button>
        </form>

        <div class="merchandise">
            <div class="merchandise__sect-1">
                <div class="exchange">
                    <img src="images/bag.png" alt="bag-photo">
                    <div class="exchange-info">
                        <h2>Vintage Backbag</h2>
                        <p><strong>$54.99</strong> <span class="line-through">$94.99</span></p>

                        <div class="sum-check">
                            <button>
                                <i class="fas fa-minus"></i>
                            </button>
                            <p>1</p>
                            <button>
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="exchange">
                    <img src="images/shoes.png" alt="shoes-photo">
                    <div class="exchange-info">
                        <h2>Levi Shoes</h2>
                        <p><strong>$74.99</strong> <span class="line-through">$124.99</span></p>

                        <div class="sum-check">
                            <button>
                                <i class="fas fa-minus"></i>
                            </button>
                            <p>1</p>
                            <button>
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="get-pro" >
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <div class="get-pro" id="vault">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
